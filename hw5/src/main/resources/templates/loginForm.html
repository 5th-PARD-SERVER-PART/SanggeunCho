<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Pretendard", sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn {
            background-color: #66a6ff;
            color: white;
            margin-bottom: 10px;
        }

        .login-btn:hover {
            background-color: #4a90e2;
        }

        .google-btn {
            background-color: #ffffff;
            color: #444;
            border: 1px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
        }

        .google-btn:hover {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form method="post" action="/login-success">
        <input type="text" name="username" placeholder="Username"/>
        <input type="password" name="password" placeholder="Password"/>
        <button class="login-btn" type="submit">Login</button>
    </form>
    <form method="get" action="/oauth2/authorization/google">
        <button class="google-btn" type="submit">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
            Sign in with Google
        </button>
    </form>
</div>
</body>
</html>
