<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 테스트 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>HTML 테스트 페이지</h1>
</header>

<section>
    <h2>테스트를 위한 기본 페이지입니다.</h2>
    <p>이 페이지는 간단한 HTML 구조를 사용하여 작성되었습니다.</p>
    <button onclick="alert('버튼 클릭됨!')">버튼 클릭</button>
</section>g

<footer>
    <p>&copy; 2025 HTML 테스트</p>
</footer>

</body>
</html>
